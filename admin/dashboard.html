<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" href="css/admin.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Flatpickr 테마 (선택사항) -->
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- Flatpickr 한국어 -->
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>관리자 대시보드</h1>
            <button id="logoutBtn">로그아웃</button>
        </header>
        
        <nav class="dashboard-nav">
            <button class="nav-btn active" data-section="notices">공지사항 관리</button>
            <button class="nav-btn" data-section="projects">사업/참가신청 관리</button>
        </nav>

        <main>
            <!-- 공지사항 섹션 -->
            <section id="notices" class="dashboard-section active">
                <h2>공지사항 관리</h2>
                <button id="newNoticeBtn">새 공지사항 작성</button>
                
                <div class="notices-container">
                    <table class="notices-table">
                        <thead>
                            <tr>
                                <th style="width: 60px;">번호</th>
                                <th>제목</th>
                                <th>설명</th>
                                <th>작성일</th>
                                <th>수정일</th>
                                <th>노출여부</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="noticesList">
                            <!-- 공지사항 목록이 여기에 동적으로 로드됩니다 -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 사업 관리 섹션 -->
            <section id="projects" class="dashboard-section">
                <h2>사업/참가신청 관리</h2>
                <div class="action-buttons" style="margin-bottom: 1rem;">
                    <button id="addProjectBtn" class="add-row-btn">
                        <i class="fas fa-plus"></i> 새 사업 추가
                    </button>
                </div>
                <div class="projects-container">
                    <table class="projects-table">
                        <thead>
                            <tr>
                                <th>사업명</th>
                                <th>세부사항</th>
                                <th>시작일자</th>
                                <th>종료일자</th>
                                <th>전체</th>
                                <th>승인</th>
                                <th>대기</th>
                                <th>거절</th>
                                <th>관리</th>
                            </tr>
                        </thead>
                        <tbody id="projectsList">
                            <!-- 사업 목록이 여기에 동적으로 로드됩니다 -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="js/admin-dashboard.js"></script>
</body>
</html>
