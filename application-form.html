<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참가 신청 - 대전HB슈팅클럽</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="manifest" href="images/site.webmanifest">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 기본 폰트 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 헤더 스타일 */
        .header .container {
            justify-content: flex-start;
            padding: 0 20px;
        }

        .logo-container {
            margin: 0;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        /* 클럽 이름 폰트 설정 */
        .club-name {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary-blue);
            margin: 0;
            letter-spacing: -0.02em;
            line-height: 1;
            display: flex;
            align-items: center;
            transform: translateY(-2px);
        }

        /* 컨텐츠 영역 여백 조정 */
        .application-form-container {
            margin-top: 120px;
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo-container">
                <div class="logo">
                    <img src="images/favicon-96x96.png" alt="대전HB슈팅클럽 Logo">
                </div>
                <h1 class="club-name">대전HB슈팅클럽</h1>
            </a>
        </div>
    </header>

    <div class="application-form-container">
        <div class="form-header">
            <h1>참가 신청</h1>
            <a href="javascript:history.back()" class="back-button">← 이전 페이지로 돌아가기</a>
        </div>

        <div class="container">
            <div class="project-description">
                사업을 선택해주세요.
            </div>

            <form id="applicationForm" class="application-form">
                <div class="form-group">
                    <label>신청 사업 <span class="required">*</span></label>
                    <input type="text" 
                           class="project-validation-input"
                           required
                           style="position: absolute; opacity: 0; pointer-events: none; left: 0;"
                           title="사업을 선택해주세요">
                    <div class="project-radio-group" id="projectRadioGroup">
                        <!-- 사업 라디오 버튼들이 여기에 동적으로 추가됩니다 -->
                </div>

                <div class="form-group">
                    <label for="name">이름 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label>생년월일 <span class="required">*</span></label>
                    <div class="birthdate-inputs">
                        <div class="birth-year">
                            <input type="text" id="birthYear" name="birthYear" 
                                   required maxlength="4" placeholder="출생연도"
                                   pattern="[0-9]{4}" title="출생연도 4자리를 입력해주세요">
                            <span class="unit">년</span>
                        </div>
                        <div class="birth-month">
                            <input type="text" id="birthMonth" name="birthMonth" 
                                   required maxlength="2" placeholder="월"
                                   pattern="(0[1-9]|1[012])" title="월(01-12)을 입력해주세요">
                            <span class="unit">월</span>
                        </div>
                        <div class="birth-day">
                            <input type="text" id="birthDay" name="birthDay" 
                                   required maxlength="2" placeholder="일"
                                   pattern="(0[1-9]|[12][0-9]|3[01])" title="일(01-31)을 입력해주세요">
                            <span class="unit">일</span>
                        </div>
                        <input type="hidden" id="birthdate" name="birthdate">
                    </div>
                </div>

                <div class="form-group">
                    <label>성별 <span class="required">*</span></label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="gender" value="male" required>
                            <span>남성</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="gender" value="female" required>
                            <span>여성</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">휴대폰번호 <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" 
                           placeholder="010-0000-0000" required>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="submit-button">신청하기</button>
                    <button type="button" class="cancel-button" onclick="history.back()">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/application-form.js"></script>
</body>
</html>
