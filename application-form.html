<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>참가 신청 - 대전HB슈팅클럽</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="application-form-container">
        <div class="form-header">
            <h1>참가 신청</h1>
            <a href="javascript:history.back()" class="back-button">← 이전 페이지로 돌아가기</a>
        </div>

        <div class="notice-description">
            <!-- 공지사항 설명이 여기에 로드됩니다 -->
        </div>

        <form id="applicationForm" class="application-form">
            <div class="form-group">
                <label>신청 사업 <span class="required">*</span></label>
                <div class="project-radio-group" id="projectRadioGroup">
                    <!-- 사업 라디오 버튼들이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>

            <div class="form-group">
                <label for="name">이름 <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="birthdate">생년월일 <span class="required">*</span></label>
                <input type="date" id="birthdate" name="birthdate" 
                       required
                       max="2012-12-31"
                       min="1923-01-01"
                       lang="ko-KR">
            </div>

            <div class="form-group">
                <label>성별 <span class="required">*</span></label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male" required>
                        <span>남성</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female" required>
                        <span>여성</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">휴대폰번호 <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" 
                       placeholder="010-0000-0000" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="submit-button">신청하기</button>
                <button type="button" class="cancel-button" onclick="history.back()">취소</button>
            </div>
        </form>
    </div>

    <script src="js/application-form.js"></script>
</body>
</html>
